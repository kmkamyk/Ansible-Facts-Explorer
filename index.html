    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes slide-in-up {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-\[slide-in-up_0\.3s_ease-out\] { animation: slide-in-up 0.3s ease-out; }
      .animate-\[fade-in_0\.2s_ease-out\] { animation: fade-in 0.2s ease-out; }
      .animate-\[pulse_1\.5s_ease-in-out_infinite\] { animation: pulse 1.5s ease-in-out infinite; }
      .animate-\[pulse_1\.5s_ease-in-out_infinite_0\.2s\] { animation: pulse 1.5s ease-in-out infinite 0.2s; }
      .animate-\[pulse_1\.5s_ease-in-out_infinite_0\.4s\] { animation: pulse 1.5s ease-in-out infinite 0.4s; }
    </style>
    <script>
      // Set theme on page load to prevent FOUC (Flash of Unstyled Content)
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
      // Configure Tailwind CSS custom fonts
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
              'open-sans': ['Open Sans', 'sans-serif'],
            },
            keyframes: {
              'slide-in-up': {
                'from': { transform: 'translateY(20px)', opacity: '0' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
              'fade-in': {
                'from': { opacity: '0' },
                'to': { opacity: '1' },
              },
            },
            animation: {
              'slide-in-up': 'slide-in-up 0.3s ease-out',
              'fade-in': 'fade-in 0.2s ease-out',
            }
          },
        },
      }
    </script>
